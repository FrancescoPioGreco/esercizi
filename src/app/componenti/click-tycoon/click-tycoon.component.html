<div class="container-md">
  
      <p id="counter" [ngStyle]="{color: cash>0 ?'green': 'red'}" >{{ cash | currency:'USD'}}</p>

  <table class="table table-striped table-bordered table-responsive" id="table">
    <thead class="table-dark">
      <tr>
        <th scope="col">Banconota</th>
        <th scope="col">NÂ° Banconote</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">5</th>
        <td>{{banconote[0]}}</td>
      </tr>
      <tr>
        <th scope="row">10</th>
        <td>{{banconote[1]}}</td>
      </tr>
      <tr>
        <th scope="row">20</th>
        <td colspan="2">{{banconote[2]}}</td>
      </tr>
      <tr>
        <th scope="row">50</th>
        <td colspan="2">{{banconote[3]}}</td>
      </tr>
    </tbody>
  </table>

  <div class="button-div-container">
    <button type="button" id="add" class="btn btn-success" (click)="addCash()">Aggiungi soldi</button>

    <button type="button" id="remove" class="btn btn-danger" (click)="removeCash()">Rimuovi soldi</button>
  </div>
