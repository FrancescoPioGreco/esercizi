<div class="container">

    <table class="table table-striped table-bordered table-responsive" id="table">
        <thead class="table-dark">
            <th>id</th>
            <th>g</th>
            <th>a</th>
            <th>v</th>
        </thead>
        <tbody>
            <tr *ngFor="let version of rispostaDocs | paginate:{
                itemsPerPage: tableSize, 
                currentPage: page, 
                totalItems: count}">
                <td>{{version.id}}</td>
                <td>{{version.g}}</td>
                <td>{{version.a}}</td>
                <td>{{version.v}}</td>
            </tr>
        </tbody>
    </table>

    <div>
        <pagination-controls 
        previousLabel="Prev"
        nextLabel="Next"
        (pageChange)="onTableDataChange($event)"
        >
        </pagination-controls>
    </div>

</div>
